name: Hello World Pipeline

# --- 1Ô∏è‚É£ Trigger the workflow when pushing to main ---
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger

# --- 2Ô∏è‚É£ Define jobs ---
jobs:
  say_hello:
    runs-on: ubuntu-latest   # runner OS (like an agent in Azure DevOps)
    steps:
      - name: Print Hello World
        run: echo "Hello from GitHub Actions üéâ"

      - name: Print some context info
        run: |
          echo "Triggered by: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch/Ref: ${{ github.ref }}"
